---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  <p><em>{{ page.date | date: "%Y 年 %m 月 %d 日" }}</em></p>

  {% if page.image %}
    <figure class="post-hero">
      <img
        src="{{ site.baseurl }}{{ page.image }}"
        alt="{{ page.image_alt | default: page.title }}">
      {% if page.image_caption %}
        <figcaption class="post-hero__cap">{{ page.image_caption }}</figcaption>
      {% endif %}
    </figure>
  {% endif %}

  {{ content }}
</article>
