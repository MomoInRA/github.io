---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-meta"><em>{{ page.date | date: "%e %b %Y" }}</em></p>

  {% if page.image %}
    {% assign hero_src = page.image | relative_url %}
    <figure class="post-hero">
      <img src="{{ hero_src }}" alt="{{ page.image_alt | default: page.title }}">
      {% if page.image_caption %}
        <figcaption class="post-hero__cap">{{ page.image_caption }}</figcaption>
      {% endif %}
    </figure>
    <!-- DEBUG hero="{{ page.image }}" hero_src="{{ hero_src }}" -->
  {% endif %}

  {{ content }}
  
  <article class="post">
  {{ content }}
  {% include post-closing.html %}
</article>

</article>
